<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
    <link rel="stylesheet" href="/css/material/material.min.css">
    <script src="/css/material/material.min.js"></script>
    <link rel="stylesheet" href="/css/material/font.css">
    <link rel="stylesheet" href="/css/material/material.min.css">
    <link rel="stylesheet" href="/css/Phonebook.css">
</head>
<body>
<div>
    <h4>Your contacts</h4>
    <ul id="_contacts" class="mdl-list"></ul>
    <div>
        <button id="_add_contact" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">add</i>
        </button>
    </div>

</div>
<img src="/images/exit.png" alt="Logout" id="_logout">

<input id="_file_input" type="file" accept=".vcard,.vcf"/>
<label title="Import your contacts" for="_file_input" id="_import" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
    <i class="material-icons">cloud_upload</i>
</label>
<button title="Export your contacts" id="_export" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
    <i class="material-icons">cloud_download</i>
</button>
</body>
<script src="/scripts/Phonebook.js"></script>
</html>
